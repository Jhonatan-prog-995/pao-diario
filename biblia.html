<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biblia</title>
</head>
<body>

    <div id="header"></div>

    <section>
        <div class="biblia">
            <form id="bible-form">
                <label for="book">Livro</label>
                <input type="text" maxlength="20" id="book"  required>
    
                <label for="chapter">Capítulo</label>
                <input type="number" maxlength="20" id="chapter" required>
    
                <label for="verse">Versículo</label>
                <input type="text" maxlength="20" id="verse"   >
    
                <button type="submit">Buscar</button>
        
        
            </form>

            <div id="navigation">
                <span id="prev" class="arrow">ᐊ</span>
                <span id="next" class="arrow">ᐅ</span>
            </div>

            <div id="result"></div>
    
        </div>

    </section>

    <div id="footer"></div>

<script src="script.js"></script>

</body>
</html>
